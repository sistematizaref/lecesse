{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header mb-2">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">

                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="users.html">Users</a></li>
                                <li class="breadcrumb-item active">View details</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <section class="content-header mb-4">
                <div class="container-fluid">
                    <div class="row mt-5">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6 mt-1">

                            <div class="callout">
                                <h4 class="modal-title text-left ml-2 mb-3">Users Details</h4>

                                <form role="form mt-4">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="infoGroup">
                                                    <h5>Name</h5>
                                                    <p>{{ user.first_name}}</p>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="infoGroup">
                                                    <h5>Last Name</h5>
                                                    <p>{{ user.last_name}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-3" >
                                            <div class="col-sm-6">
                                                <div class="infoGroup">
                                                    <h5>Number Document</h5>
                                                    <p>{{user.document_number}}</p>
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <div class="infoGroup">
                                                    <h5>Roles User</h5>
                                                    <p>{{ user.role}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-sm-6">
                                                <div class="infoGroup">
                                                    <h5>Phone</h5>
                                                    <p>{{user.phone_number}}</p>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="infoGroup">
                                                    <h5>Email</h5>
                                                    <p>{{user.email}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
</div>
{% endblock %}
