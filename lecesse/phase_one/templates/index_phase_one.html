{% extends 'base_phase_one.html' %}
{% block form %}
  <div class="card-header mt-5">
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-5">
            <div class="form-group">
                <div class="input-group-prepend" >
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                    &nbsp;&nbsp;
                    <button type="button" class="btn  btn-secondary btn-xs">Import</button>
                </div>
            </div>

        </div>


    </div>
  </div>

  <div class="card-body table-responsive p-0">
    <table class="table table-striped projects mt-3" style="background:#ffffff;">
        <thead>
            <tr>

                <th style="width: 15%">
                    Category
                </th>
                <th style="width: 15%">
                    Subcategory
                </th>
                <th style="width: 15%">
                    Subcategory 2
                </th>
                <th style="width: 15%">
                    Materials
                </th>
                <th style="width: 15%">
                    Providers
                </th>

                <th style="width: 25%">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td>
                   Category 1
                </td>
                <td>
                   Subcategory 1
                </td>
                <td>
                    Subcategory 2
                </td>
                <td>
                 Material 1
                </td>
                <td>
                    Providers 1
                 </td>
                <td class="project-actions text-right">
                    <a class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#modal-viewEnvironments">
                        <i class="far fa-eye" style="color: #ffffff;"></i>
                    </a>
                    <a class="btn btn-info btn-sm" data-toggle="modal"
                        data-target="#modal-editEnvironments">
                        <i class="fas fa-pencil-alt" style="color: #ffffff;">
                        </i>
                    </a>
                    <a class="btn btn-danger btn-sm">
                        <i class="fas fa-trash" style="color: #ffffff;">
                        </i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
  </div>

</div>
{% endblock %}
