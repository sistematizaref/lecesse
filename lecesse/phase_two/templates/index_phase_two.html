{% extends 'base_phase_two.html' %}
{% block form %}
<div class="card-header mt-5">
                                <div class="row">
                                    <div class="col-md-7"></div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <div class="input-group-prepend" >
                                                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                                                &nbsp;&nbsp;
                                                <button type="button" class="btn  btn-secondary btn-xs">Import</button>
                                            </div>
                                        </div>

                                    </div>


                                </div>
                              </div>

                              <div class="card-body table-responsive p-0">
                                <table class="table table-striped projects mt-3" style="background:#ffffff;">
                                    <thead>
                                        <tr>

                                            <th style="width: 15%">
                                                Name Project
                                            </th>
                                            <th style="width: 15%">
                                                Address
                                            </th>
                                            <th style="width: 15%">
                                                City
                                            </th>
                                            <th style="width: 15%">
                                                State
                                            </th>
                                            <th style="width: 15%">
                                                Owner Project
                                            </th>

                                            <th style="width: 25%">
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>

                        {% for project in projects %}
                        <tr>
                        <td>
                           {{ project.name_project}}
                        </td>
                        <td>
                           {{ project.address}}
                        </td>
                        <td>
                            {{ project.city}}
                        </td>
                                                <td>
                           {{ project.state}}
                        </td>
                        <td>
                            {{ project.owner_project}}
                        </td>

                          <td class="project-actions text-right">
                             <a class="btn btn-info btn-sm" href="{% url 'phase_two:view_pro' project.id  %}">
                                 <i class="fas fa-eye" style="color: #ffffff;">
                                 </i>
                             </a>
                             <a class="btn btn-info btn-sm" href="{% url 'phase_two:edit_pro' project.id  %}">
                                 <i class="fas fa-pencil-alt" style="color: #ffffff;">
                                 </i>
                             </a>
                             <a class="btn btn-danger btn-sm" href="{% url 'phase_two:delete_pro' project.id  %}">
                                 <i class="fas fa-trash" style="color: #ffffff;">
                                 </i>
                             </a>
                            </td>
                               </tr>
                        {% endfor %}


                                    </tbody>
                                </table>
                              </div>
{% endblock %}
